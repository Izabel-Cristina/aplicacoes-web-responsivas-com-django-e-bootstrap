<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container my-5">
    <div class="row">
        <div class="col">
            <div class="container">
                <div class="btn btn-primary">Div 1 sem o uso de flex</div>
                <div class="btn btn-success">Div 2 sem o uso de flex</div>
            </div>

            <hr class="my-5">

            <div class="container">
                <div class="btn btn-primary d-flex">Div 1 d-flex</div>
                <div class="btn btn-success d-flex ">Div 2 d-flex</div>
            </div>
            <hr class="my-5">

            <div class="container">
                <div class="btn btn-primary d-inline m-2">Div 1 d-inline</div>
                <div class="btn btn-success d-inline m-2">Div 2 d-inline</div>
            </div>

            <hr class="my-5">

            <div class="container">
                <div class="btn btn-primary d-block ">Div 1 d-block</div>
                <div class="btn btn-success d-block ">Div 2 d-block</div>
            </div>

            <hr class="my-5">
            <div class="container">
                <div class="btn btn-primary d-none d-lg-block ">Div 1 d-block</div>
                <div class="btn btn-success d- none d-md-block ">Div 2 d-block</div>
            </div>

        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
