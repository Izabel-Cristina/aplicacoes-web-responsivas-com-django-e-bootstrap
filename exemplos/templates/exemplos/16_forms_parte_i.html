<!doctype html>
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<!--Incluindo Navbar na página-->
<div class="container-fluid bg-dark mb-2">
    <div class="row justify-content-center">
        <div class="col-xl-8">
            <header class="bg-dark my-2 ">
                {% include 'fragments/navbar.html'%}
            </header>
        </div>
    </div>
</div>
<main>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-xl-8">
                <div class="row justify-content-center">
                    <div class="col-md-8">

                        <!--Formulário-->
                        <form method="post" action="processa_formulario_v1">
                            <!--Para maior segurança-->
                            {% csrf_token %}
                            <div class="card p-5">
                                <div class="form-group">
                                    <label for ="email">Endereço de Email</label>
                                   <input type="email"
                                          name="email"
                                          placeholder="Digite aqui o seu email"
                                          class="form-control"
                                          required
                                          maxlength="100"
                                          value="{{ email }}">


                                </div>

                                <div class="for-group mt-3">
                                    <label for="senha">Senha</label>
                                    <input type="password"
                                           name="senha"
                                           placeholder="Digite aqui a sua senha"
                                           class="form-control"
                                            required
                                            maxlength="20"
                                            value="{{ senha }}">
                                    <div class="card-footer ps-0 pt-3">
                                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                                    </div>
                                </div>
                            </div>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer>
    {% include 'fragments/footer.html' with var_position='fixed-bottom'%}
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>
</html>
