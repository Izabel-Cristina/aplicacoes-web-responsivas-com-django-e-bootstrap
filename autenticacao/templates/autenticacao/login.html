<!doctype html>
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
<!--Incluindo Navbar na página-->
<div class="container-fluid bg-dark mb-2">
    <div class="row justify-content-center">
        <div class="col-xl-8">
            <header class="bg-dark my-2 ">
                {% include 'fragments/navbar.html'%}
            </header>
        </div>
    </div>
</div>
<main>
    <div class="container-fluid">
        <div class="row justify-content-center">

            <div class="col-xl-8">
                <div class="row justify-content-center">
                    <div class="col-md-6 ">

                        <div class="card-body my-5 border rounded bg-light p-3">
                            <div class="mt-3">
                                <span class="fw-bold fs-2 text-primary ">Login</span>
                            </div>

                            <form>
                                <p class="form-label mt-3">Usuário ou email</p>
                                <div class="form-floating mb-3">
                                    <input type="email"
                                           class="form-control"
                                           id="idEmailLogin"
                                           placeholder="name@example.com">
                                    <label class="text-muted" for="idEmailLogin">Digite aqui o seu email</label>
                                </div>
                                <p class="form-label mt-3">Senha</p>
                                <div class="form-floating">
                                    <input type="password"
                                           class="form-control"
                                           id="idSenhaLogin"
                                           placeholder="Senha">
                                    <label class="text-muted" for="idSenhaLogin">Digite aqui a sua senha</label>
                                </div>
                                <div class="my-3 text-end">
                                    <a class="btn" href="#">
                                    <span class="text-success fw-bold">
                                        Esqueceu sua senha?
                                    </span>
                                    </a>
                                </div>
                                <!--Botões de login-->
                                <div class="d-grid mt-2">
                                    <button class="btn btn-success" type="button">
                                        Logar

                                    </button>
                                </div>

                                <div class="d-grid mt-2">
                                    <button class="btn btn-danger" type="button">
                                        <i class="bi bi-google"></i>
                                    </button>
                                </div>

                                <div class="d-grid mt-2">
                                    <button class="btn btn-primary" type="button">
                                        <i class="bi bi-facebook"></i>
                                    </button>
                                </div>

                                <div class="d-grid mt-2">
                                    <button class="btn btn-primary" type="button">
                                        <i class="bi bi-twitter"></i>
                                    </button>
                                </div>
                                <div class="my-2 text-center">
                                    <a href="#" class="btn text-secondary fw-bold">
                                        Criar conta
                                    </a>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

<footer>
    {% include 'fragments/footer.html' with var_position='position-sticky'%}


</footer>
</body>
</html>
